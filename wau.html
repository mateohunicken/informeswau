<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Infografía Interactiva WAU</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet" />

<style>
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #f8f9fa 0%, #e6f0ff 100%);
    color: #073B4C;
  }
  .fade-up {
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.6s ease;
  }
  .fade-up.active {
    opacity: 1;
    transform: translateY(0);
  }
  .brand-button {
    background-color: #06D6A0;
    color: white;
    font-weight: 600;
    padding: 12px 20px;
    border-radius: 30px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
  }
  .brand-button:hover {
    background-color: #05C298;
    transform: scale(1.05);
  }
</style>
</head>

<body class="antialiased">

<header class="text-center p-10">
  <h1 class="text-5xl font-extrabold tracking-wide mb-4">WAU</h1>
  <p class="text-xl font-semibold text-blue-600">Transformamos la forma en que las organizaciones piensan, venden y se comunican.</p>
</header>

<section class="container mx-auto px-4 py-12 fade-up">
  <h2 class="text-3xl font-bold text-center mb-6">Nuestros Ejes</h2>
  <div class="chart-container mx-auto" style="max-width: 500px; height: 350px;">
    <canvas id="sistemasChart"></canvas>
  </div>
</section>

<section class="container mx-auto px-4 py-12 fade-up">
  <h2 class="text-3xl font-bold text-center mb-6">Nuestro Método</h2>
  <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
    <div class="p-4 bg-white rounded-lg shadow-md text-center hover:shadow-xl transition">
      <div class="text-2xl font-bold text-blue-600">Fase 1</div>
      <div class="mt-2 font-semibold">Diagnóstico</div>
    </div>
    <div class="p-4 bg-white rounded-lg shadow-md text-center hover:shadow-xl transition">
      <div class="text-2xl font-bold text-blue-600">Fase 2</div>
      <div class="mt-2 font-semibold">Diseño</div>
    </div>
    <div class="p-4 bg-white rounded-lg shadow-md text-center hover:shadow-xl transition">
      <div class="text-2xl font-bold text-blue-600">Fase 3</div>
      <div class="mt-2 font-semibold">Implementación</div>
    </div>
    <div class="p-4 bg-white rounded-lg shadow-md text-center hover:shadow-xl transition">
      <div class="text-2xl font-bold text-blue-600">Fase 4</div>
      <div class="mt-2 font-semibold">Mejora</div>
    </div>
  </div>
</section>

<footer class="text-center py-8 border-t mt-12 fade-up">
  <h2 class="text-2xl font-bold">¿Listo para crecer con WAU?</h2>
  <a href="https://wa.me/5493512345678" target="_blank" class="brand-button mt-4 inline-block">Contactanos</a>
</footer>

<script>
  // Intersection Observer para animar on scroll
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.classList.add('active');
      }
    });
  }, { threshold: 0.2 });

  document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));

  // Chart.js
  const sistemasCtx = document.getElementById('sistemasChart').getContext('2d');
  new Chart(sistemasCtx, {
    type: 'doughnut',
    data: {
      labels: ['Estrategia', 'Ventas', 'Comunicación'],
      datasets: [{
        data: [33.3, 33.3, 33.3],
        backgroundColor: ['#118AB2', '#06D6A0', '#FFD166'],
        borderWidth: 4,
        borderColor: '#f8f9fa'
      }]
    },
    options: {
      cutout: '60%',
      plugins: {
        legend: { position: 'bottom', labels: { font: { size: 14, weight: '600' } } },
        tooltip: { enabled: true }
      }
    }
  });
</script>

<!-- Botón flotante de WhatsApp -->
<a href="https://wa.me/5493512345678" target="_blank"
   style="position: fixed; bottom: 20px; right: 20px; background-color: #25D366; color: white; padding: 15px; border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.2); text-decoration: none; font-size: 22px; z-index: 1000;">
  💬
</a>

</body>
</html>
